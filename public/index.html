<!DOCTYPE html>
<html>
<head lang='en'>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta charset="UTF-8">
    <title>GoalLateral</title>
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- load Angular, Firebase, Firebase Angular Library, and custom app.js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js "></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-camera/dist/angular-camera.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/ngFacebook/version/v0.0.3/ngFacebook.min.js"></script>
        <script src="lib/underscore.string/dist/underscore.string.min.js"></script>
    <script src="js/app.js"></script>
</head>

    <body ng-app="goalLateralApp">
    <div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools" ng-controller="menuController">
      <a href="/"><span>GoalLateral</span></a>
      <!-- fill up the space between left and right area -->
      <span flex></span>
      <md-button ng-click="logout()">
        {{name}}
      </md-button>
    </div>
  </md-toolbar>
  <md-content>
    <div ng-view class="main">
    </div>
  </md-content>
</div>
    
        <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '772399249519167',
          xfbml      : true,
          version    : 'v2.1'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    </body>
</html>
