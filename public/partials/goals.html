<div ng-controller='goalsController'>
  <h1>Goals:</h1>
  {{goals}}
  <div ng-repeat="goal in goals">
    <h3>{{goal.title}}</h3>

    <span class="goal-details">{{goal.description}}</span>
    <span class="due-date">{{goal.dueDate}}</span>
    <span class="due-date">{{goal.dueTime}}</span>
    <span class="due-date"><img></span>
  </div>
</div>
