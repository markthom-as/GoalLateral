<div ng-controller='createGoalController'>
  
  <form name="goalForm">
  <md-content md-theme="docs-dark" class="md-padding">
    <h1 class="md-padding">Add a Goal:</h1>
  </md-content>
  <md-content md-theme="docs-dark"layout="row" class="md-padding" style="font-size:1.4em">
    <md-input-container>
      <label>Title</label>
      <input ng-model="newGoal.title" placeholder="Add A Goal">
    </md-input-container>
  </md-content>
  <md-content md-theme="docs-dark" class="md-padding" layout="row" layout-sm="column" style="font-size:1.2em">
    <md-input-container>
      <label>Due Date</label>
      <input ng-model="newGoal.dueDate" type="date">
    </md-input-container>
    <md-input-container>
      <label>Time</label>
      <input ng-model="newGoal.dueTime" type="time">
    </md-input-container>
  </md-content>

  <md-content class="md-padding">
      <md-input-container flex>
        <label>Goal Description</label>
        <textarea ng-model="newGoal.description" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
      </md-content>
    </form>
    <md-content class="md-padding">
        <ng-camera
          type="photo"
          enabled="true"
          width="640"
          height="480"
          countdown="0"
          ng-model="newGoal.image"
          capture="saveGoal(media)"
          capture-message="Go!">
        </ng-camera>
    </md-content>
    
  
</div>
